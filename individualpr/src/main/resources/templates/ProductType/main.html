<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Тип товара</title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<h1>Все типы товаров</h1>
<a class="underline text-blue-600" href="/adminProductType/add" sec:authorize="isAuthenticated()">Добавить тип товара</a>
<div th:each="product : ${productTypes}">
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2" th:text="${'Категория товара: '+product.productCategory.name}"/>
            <div class="font-bold text-xl mb-2" th:text="${'Тип товара: '+product.name}"/>
        </div>
        <div class="px-6 pt-4 pb-2">
            <a class="underline text-blue-600" th:href="'/adminProductType/edit/'+${product.id}"
               sec:authorize="isAuthenticated()">Редактировать</a>
            <a class="underline text-blue-600" th:href="'/adminProductType/del/'+${product.id}"
               sec:authorize="isAuthenticated()">Удалить</a>
        </div>
    </div>
</div>
</body>
</html>
