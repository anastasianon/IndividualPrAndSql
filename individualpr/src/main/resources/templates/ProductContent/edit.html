<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title th:value="${'Редактирование содержания '+productContent.name}"></title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<div align="center">
    <h1>Изменение содержаний</h1>
    <form th:action="${'/adminProdС/edit/'+productContent.id}" method="post" th:object="${productContent}">
        <textarea th:field="*{name}" style="display: list-item; width: 400px; height: 200px" th:value="${productContent.name}" name="name" placeholder="Введите содержание товара"></textarea>
        <div th:if="*{#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Сохранить</button>
    </form>
</div>

</body>
</html>
