<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title th:value="${'Редактирование количества '+currentBalance.quantity}"></title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<div align="center">
    <h1>Изменение количества</h1>
    <form th:action="${'/employCurrentBalance/edit/'+currentBalance.id}" method="post" th:object="${currentBalance}">
        <input th:field="*{quantity}" style="display: list-item; width: 400px; height: 200px" th:value="${currentBalance.quantity}" type="number" name="quantity" placeholder="Введите количество товара">
        <div th:if="*{#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div><br>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Сохранить</button>
    </form>
</div>

</body>
</html>
