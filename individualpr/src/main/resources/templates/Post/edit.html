<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Изменение должности</title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<div align="center">
    <h1>Изменение адреса</h1>
    <form th:action="${'/adminPost/edit/'+post.id}" method="post" th:object="${post}">
        <input th:field="*{titlepost}" style="display: list-item" type="text" th:value="${post.titlepost}" name="titlePost" placeholder="Введите название должности">
        <div th:if="*{#fields.hasErrors('titlepost')}" th:errors="*{titlepost}"></div><br>
        <input th:field="*{salary}" style="display: list-item" type="text" th:value="${post.salary}" name="salary" placeholder="Введите оклад">
        <div th:if="*{#fields.hasErrors('salary')}" th:errors="*{salary}"></div><br>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Сохранить</button>
    </form>
</div>

</body>
</html>
