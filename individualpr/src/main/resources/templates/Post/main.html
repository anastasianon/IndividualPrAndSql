<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Должности</title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<div align="center">
  <h2>Должности</h2>
  <div th:each="el : ${postest}">
    <h2>-----------------------------------</h2>
    <h3 th:text="${'Должность: '+el.getTitlepost()}"></h3>
    <h4 th:text="${'Оклад: '+el.getSalary()}"></h4>
    <h5><a th:href="'/adminPost/edit/'+${el.id}">Редактировать</a></h5>
    <h5><a th:href="'/adminPost/del/' + ${el.id}">Удалить</a></h5>
  </div>
  <a href="/adminPost/add" style="font-size: 20px">Добавить должность</a>
</div>

</body>
</html>
