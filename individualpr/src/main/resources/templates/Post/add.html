<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Добавление должности</title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<div align="center">
    <form th:action = "${'/adminPost/add'}" method="post" th:object="${post}">
        <input th:field="*{titlepost}" style="width: 250px; height: 40px; margin-top: 30px" type="text" name="titlepost" placeholder="Введите название должности">
        <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('titlepost')}" th:errors="*{titlepost}"></div><br>
        <input th:field="*{salary}" style="width: 250px; height: 40px; margin-top: 30px" type="text" name="salary" placeholder="Введите оклад">
        <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('salary')}" th:errors="*{salary}"></div><br>
        <button type="submit">Добавить должность</button>
    </form>
</div>

</body>
</html>
