<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление производителя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<div class="w-full max-w-xs">
    <form th:action="${'/employManufactur/add'}" method="post" th:object="${manufacturer}"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Наименование</label>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <input th:field="*{name}"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      type="text" name="name" placeholder="Введите наименование производителя">
        </div>

        <div>
            <label>Марка</label>
            <div style="color: red" th:if="${#fields.hasErrors('stamp')}" th:errors="*{stamp}"></div>
            <select th:field="*{stamp}" name="stamp" style="width: 250px; height: 40px; margin: 2px">
                <option th:each="stamp : ${stamps}"
                        th:if="${(manufacturer.stamp != null && stamp.id == manufacturer.stamp.id) || stamp.manufacturer==null}"
                        th:value="${stamp.id}"
                        th:text="${stamp.titlestamp}" >
                </option>
            </select>
        </div>

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">Добавить производителя
        </button>
    </form>
</div>
</body>
</html>
