<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title th:value="${employee.surname}"></title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<div th:each="el : ${employee}" align="center">
    <h1>Подробные данные о сотруднике</h1>
    <h4 th:text="'ФИО: '+${el.surname+' '+el.name+' '+el.middlename}"></h4>
    <h4 th:text="'Серия паспорта: '+${el.serialpassport}"></h4>
    <h4 th:text="'Номер паспорта: '+${el.numberpassport}"></h4>
    <h4 th:text="'Адрес проживания: '+${el.address}"></h4>
    <h4 th:text="'Номер телефона: '+${el.numberphone}"></h4>
    <h4 th:text="'Должность: '+${el.post.titlepost}"></h4>
    <h4 th:text="'Имя пользователя: '+${el.user.login}"></h4>
    <div class="px-6 pt-4 pb-2">
        <a class="underline text-blue-600" th:href="'/adminEmployee/edit/'+${employee.id}"
           sec:authorize="isAuthenticated()">Редактировать</a>
        <a class="underline text-blue-600" th:href="'/adminEmployee/del/'+${employee.id}"
           sec:authorize="isAuthenticated()">Удалить</a>
    </div>
</div>

</body>
</html>
