<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Сотрудники</title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<h1>Сотрудники</h1><br>
<a href="/adminEmployee/add" sec:authorize="isAuthenticated()">Добавить Сотрудника</a>
<a href="/adminEmployee/filter" sec:authorize="isAuthenticated()">Поиск Сотрудника</a>
<div th:each="employee : ${employeers}">
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2" th:text="${'ФИО: '+employee.surname+' '+employee.name+' '+employee.middlename}"/>
            <p class="text-gray-700 text-base" th:text="${'Роль: '+employee.user.roles}"></p>
            <p class="text-gray-700 text-base" th:text="${'Должность: '+employee.post.titlepost}"></p>
        </div>
        <div class="px-6 pt-4 pb-2">
            <a class="underline text-blue-600" th:href="'/adminEmployee/edit/'+${employee.id}"
               sec:authorize="isAuthenticated()">Редактировать</a>
            <a class="underline text-blue-600" th:href="'/adminEmployee/show/'+${employee.id}">Просмотреть</a>
            <a class="underline text-blue-600" th:href="'/adminEmployee/del/'+${employee.id}"
               sec:authorize="isAuthenticated()">Удалить</a>
        </div>
    </div>
</div>

</body>
</html>
