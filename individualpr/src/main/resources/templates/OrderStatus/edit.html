<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title th:value="${'Редактирование статуса '+orderStatus.name}"></title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<div align="center" class="w-full max-w-xs">
    <h1>Изменение адреса</h1>
    <form th:action="${'/adminOrderStatus/edit/'+orderStatus.id}" method="post" th:object="${orderStatus}">
        <input th:field="*{name}" style="display: list-item" type="text" th:value="${orderStatus.name}" name="name" placeholder="Введите статус">
        <div th:if="*{#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Сохранить</button>
    </form>
</div>

</body>
</html>
